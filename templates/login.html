<!DOCTYPE html>
<html>
<head>
  <title>Login - MBU Trading Bot</title>
</head>
<body>
  <h1>Login</h1>
  <form method="POST">
    <label>Email: <input type="email" name="email" required></label><br>

</body>
</html>
